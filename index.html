  <style>
  .days div {
    font-size: 11px !important;
    margin: 0.37rem;
    width: 30px;
    height: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px;
    border-radius: 100%;
  }
  
  .days div:hover:not(.today) {
    background-color: #007fdd;
    border: 0;
    cursor: pointer;
    color: white;
  }
  
  .prev-date,
  .next-date {
    opacity: 0.5;
  }
  
  .today {
    background-color: #b52a0b !important;
    color: #ffffff
  }
  </style>
</head>
